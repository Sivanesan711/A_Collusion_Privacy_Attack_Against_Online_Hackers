<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- <meta name="description" content="This is social network html5 template available in themeforest......" /> -->
		<!-- <meta name="keywords" content="Social Network, Social Media, Make Friends, Newsfeed, Profile Page" /> -->
		<!-- <meta name="robots" content="index, follow" /> -->
		<title>social media</title>

    <!-- Stylesheets
    ================================================= -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/ionicons.min.css" />
    	<link rel="stylesheet" href="css/font-awesome.min.css" />
    	<!--Google Webfont-->
		<link href='https://fonts.googleapis.com/css?family=Raleway:400,100,100italic,200,200italic,300,300italic,400italic,500,500italic,600,600italic,700' rel='stylesheet' type='text/css'>
    <!--Favicon-->
    <link rel="shortcut icon" type="image/png" href="images/fav.png"/>
	</head>
	<body>
    <!-- Top Banner
    ================================================= -->
		<section id="banner">
			<div class="container">
		        <!-- Sign Up Form
		        ================================================= -->
        		<div class="sign-up-form">
					<a href="index.html" class="logo"><img src="images/logo.png" alt="Friend Finder"/></a>
					<h2 class="text-white">Find My Friends</h2>
					<div class="line-divider"></div>
					<div class="form-wrapper">
						<p class="signup-text">Signup now and meet awesome people around the world</p>
                                                <form action="register.jsp" enctype="multipart/form-data" method="post">
							<fieldset class="form-group">
                                                            <input type="text" class="form-control" name="name" id="example-name" required="" placeholder="Enter name">
							</fieldset>
							
							<fieldset class="form-group">
                                                            <input type="email" class="form-control" name="mail" id="example-email" required="" placeholder="Enter email">
							</fieldset>
                                                    <fieldset class="form-group">
                                                            <input type="number" class="form-control" name="phone" id="example-phn" required="" placeholder="Enter phone no">
							</fieldset>
							<fieldset class="form-group">
                                                            <input type="number" class="form-control" name="age" id="example-age" required="" placeholder="Enter age">
							</fieldset>
							<fieldset class="form-group">
                                                            <select  class="form-control" name="city">
									<option>city</option>
									<option>CHENNAI</option>
									<option>BANGLORE</option>
									<option>CHENGALPATTU</option>
									<option>GUNDY</option>
								</select>
							</fieldset>
							<fieldset class="form-group">
                                                            <input type="password" name="password" class="form-control" id="example-password" required="" placeholder="Enter a password">
							</fieldset>
                                                    <fieldset class="form-group">
                                                            <input type="file" name="file" class="form-control" id="example-password" required="" >(Profile pic)
							</fieldset>
							
						
						<p>By Register you agree to the terms</p>
						<button class="btn-secondary">Sign in</button>
                                                </form>
					</div>
					<a href="index.jsp">Already have an account?</a>
					<img class="form-shadow" src="images/bottom-shadow.png" alt="" />
				</div><!-- Sign Up Form End -->
			</div>
		</section>
    <!-- Scripts
    ================================================= -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.appear.min.js"></script>
	<script src="js/jquery.incremental-counter.js"></script>
    <script src="js/script.js"></script>  
	</body>
</html>
